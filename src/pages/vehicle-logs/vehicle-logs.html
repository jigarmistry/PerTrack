<ion-header>
  <ion-navbar color="primary">
    <ion-title>Vehicle Logs</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-sliding #item *ngFor="let vl of vehicleLogs">
      <button ion-item>
        {{vl.vehiclename}}
        <h3 style="color:darkgray">{{vl.name}}</h3>
        <h3 style="color:slategray">{{vl.oddometer}}</h3>
        <h3 style="color:slategray">â‚¹ {{vl.amount}} - {{vl.liters}} ltrs</h3>
        <h6 item-right style="font-size: 12px;">{{vl.logdate}}</h6>
      </button>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="onClickDeleteVehicleLog(vl.id)">
          <ion-icon name="trash"></ion-icon>
            Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
