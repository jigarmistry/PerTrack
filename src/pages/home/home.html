<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only tappable (click)="onClickAdd()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col width-50 style="text-align: center">
          <ion-buttons>
            <button ion-button icon-only>
              <ion-icon name="stats"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col width-50 style="text-align: center">
          <ion-buttons>
            <button ion-button icon-only tappable (click)="onClickSettings()">
              <ion-icon name="settings"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
