<ion-header>
  <ion-navbar color="primary">
    <ion-title>PerTrack</ion-title>
    <ion-buttons end>
      <button ion-button icon-only tappable (click)="onClickAdd()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-item>
      <h2 color="primary">Mobile Recharges</h2>
    </ion-item>
    <ion-list>
      <button ion-item *ngFor="let mre of mobileRechargeData">
        {{mre.mobilenumber}}
        <h3 style="color:gray">₹ {{mre.amount}} - {{mre.type}}</h3>
        <h6 item-right style="font-size: 12px;">{{mre.logdate}}</h6>
      </button>
    </ion-list>
  </ion-card>
  <ion-card>
    <ion-item>
      <h2 color="primary">Vehicle Logs</h2>
    </ion-item>
    <ion-list>
      <button ion-item>
        Activa 3G
        <h3 style="color:gray">₹ 100</h3>
        <h4 item-right>02-02-2017 14:12</h4>
      </button>
      <button ion-item>
        Activa 3G
        <h3 style="color:gray">₹ 100</h3>
        <h4 item-right>02-02-2017 14:12</h4>
      </button>
    </ion-list>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col width-50 style="text-align: center">
          <ion-buttons>
            <button ion-button icon-only>
              <ion-icon name="stats"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col width-50 style="text-align: center">
          <ion-buttons>
            <button ion-button icon-only tappable (click)="onClickSettings()">
              <ion-icon name="settings"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
