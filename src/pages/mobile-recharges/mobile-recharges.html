<ion-header>
  <ion-navbar color="primary">
    <ion-title>Mobile Recharges</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-sliding #item *ngFor="let mr of mobileRecharges">
      <button ion-item>
        {{mr.mobilenumber}}
        <h3 style="color:darkgray">{{mr.name}}</h3>
        <h3 style="color:slategray">â‚¹ {{mr.amount}} - {{mr.type}}</h3>
        <h6 item-right style="font-size: 12px;">{{mr.logdate}}</h6>
      </button>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="onClickDeleteRecharge(mr.id)">
          <ion-icon name="trash"></ion-icon>
            Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
