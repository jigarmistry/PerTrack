<ion-header>
  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item-group>
    <ion-item-divider color="light">General</ion-item-divider>
    <ion-item>
      <ion-icon name="phone-portrait" item-left></ion-icon>
      <ion-label (click)="onClickAddMobile()" tappable>Add Mobile Number</ion-label>
      <ion-badge item-right (click)="onClickMobileBadge()" tappable>{{mobileNumbersCount}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-icon name="bicycle" item-left></ion-icon>
      <ion-label (click)="onClickAddVehicle()" tappable>Add Vehicle</ion-label>
      <ion-badge item-right (click)="onClickVehicleBadge()" tappable>{{vehiclesCount}}</ion-badge>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light">Backup & Restore</ion-item-divider>
    <ion-item>
      <ion-icon name="arrow-up" item-left></ion-icon>
      Create
      <ion-badge item-right>02-02-2017</ion-badge>
    </ion-item>
    <ion-item>
      <ion-icon name="arrow-down" item-left></ion-icon>
      Restore
      <ion-badge item-right>2</ion-badge>
    </ion-item>
  </ion-item-group>
</ion-content>
